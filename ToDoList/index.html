<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>ToDoList </h1>
  <section class="input_area">
    <input type="text" id="task_input" placeholder="할일 입력">
    <button id="button_click">+</button> 
  </section>
  <section class="task_area">
    <div class="task_name">
      <div id="underline"></div>
      <div id="all">모두</div>
      <div id="ongoing">진행중</div>
      <div id="done">완료 </div> 
    </div>
    <div id="task_board"></div>
    
  </section>
</div>
  
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/eb4cdaf4c1.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
